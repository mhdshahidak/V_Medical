{% extends "index.html" %}

{% block content %}
{% load static %}
  
            <div class="page-wrapper">
                <div class="content container-fluid">
                    <div class="page-header">
                        <div class="row">
                            <div class="col-sm-12">
                                <h3 class="page-title">
                                    Edit Branch
                                </h3>
                                <ul class="breadcrumb">
                                    <li class="">
                                        <a href="{% url 'adminapp:adminhome' %}">Dashboard /</a>
                                    </li>
                                    <li class="">
                                        <a href="{% url 'adminapp:branchdetails' %}">Branch /</a>
                                    </li>
                                    <li class="breadcrumb-item active">
                                        Edit Branch
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">
                                        Basic Info
                                    </h4>
                                    <form action="#" method="POST">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>
                                                        Name
                                                    </label>
                                                    <input type="text" class="form-control" name="bname" value="{{editbranch.branch_name|capfirst}}">
                                                </div>
                                                <div class="form-group">
                                                    <label>
                                                        Email
                                                    </label>
                                                    <input type="email" class="form-control" name="email" value="{{editbranch.email}}">
                                                </div>
                                                
                                            </div>
                                            <div class="col-md-6">
                                                
                                                <div class="form-group">
                                                    <label>
                                                        Phone
                                                    </label>
                                                    <input type="text" class="form-control" name="phone" value="{{editbranch.phone}}">
                                                </div>
                                                <div class="form-group">
                                                    <label>
                                                        Place
                                                    </label>
                                                    <input type="text" class="form-control" name="place" value="{{editbranch.place}}">
                                                </div>
                                                <div class="form-group">
                                                    <label>
                                                        Address
                                                    </label>
                                                    <input type="textarea" class="form-control" name="address" value="{{editbranch.address}}">
                                                    {% comment %} <textarea rows="5" cols="5" class="form-control" placeholder="Enter Address" name="address" value="{{editbranch.address}}"></textarea> {% endcomment %}
                                                </div>
                                            </div>
                                        </div>
                                      
                                        <div class="text-end mt-4">
                                            <button type="submit" class="btn btn-primary">
                                                Edit
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
