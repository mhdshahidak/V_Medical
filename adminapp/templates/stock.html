{% extends "index.html" %}
{% block content %}
    {% load static %}
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">Stock Details</h3>
                        <ul class="breadcrumb">
                            <li class="">
                                <a href="{% url 'adminapp:adminhome' %}">Dashboard /</a>
                            </li>
                            <li class="breadcrumb-item active">Stock</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for branch in branches %}
                    <div class="col-xl-3 col-sm-6 col-12">
                        <div class="card">
                            <div class="card-body ">
                                <div class="dash-widget-header">
                                    <span class="dash-widget-icon" style="background-color: {% cycle 'rgb(255, 150, 213)' 'rgb(255, 191, 150)' 'rgb(179, 176, 245)' 'gold' 'rgb(181, 245, 176)' %};color:{% cycle 'rgb(235, 52, 143)' 'rgb(227, 102, 23)' 'rgb(16, 9, 219)' 'rgb(255, 183, 0)' 'rgb(20, 135, 11)' %}">
                                        <i class="material-icons">
                                            local_pharmacy
                                        </i>
                                    </span>
                                    <div class="dash-count">
                                        <div class="dash-title"><b>{{branch.branch_name|capfirst}}</b></div>
                                        <div class="dash-counts">
                                            <p>
                                                {{branch.branch_id}}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <a href="{% url 'adminapp:stocklist' branch.id %}">
                                    <p class="text-muted mt-3 mb-0" style="float: right;">
                                        <span class="text-success me-1"><i class="fa fa-arrow-right"></i>
                                    </p>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



{% endblock %}
