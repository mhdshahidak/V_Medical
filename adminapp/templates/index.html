{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>V_MED MULTY STORE PHARMACY</title>
        <!-- Avathar image Link  -->
        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
        <!-- Bootstrap Link  -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- Fontawesome Icon Link -->
        <link rel="stylesheet"
              href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'plugins/fontawesome/css/all.min.css' %}">
        <!-- Google material CDN -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
              rel="stylesheet">
        <!-- Stylesheet Link -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- datatable -->
        <link rel="stylesheet"
              href="{% static 'plugins/datatables/datatables.min.css' %}">
        <!-- datepicker -->
        <link rel="stylesheet"
              href="{% static 'css/bootstrap-datetimepicker.min.css' %}">

        {% comment %} ajax cdn {% endcomment %}
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    </head>
    <body class="nk-body bg-lighter npc-default has-sidebar no-touch nk-nio-theme">
        <div class="main-wrapper">
            <!--  ********Start TopNavbar********   -->
            <div class="header header-one">
                <div class="header-left header-left-one">
                    <a href="index.html" class="logo">
                        <img src="{% static 'img/logo.png' %}" alt="Logo">
                    </a>
                    <a href="index.html" class="white-logo">
                        <img src="{% static 'img/logo-white.png' %}" alt="Logo">
                    </a>
                    <a href="index.html" class="logo logo-small">
                        <img src="{% static 'img/logo-small.png' %}"
                             alt="Logo"
                             width="30"
                             height="30">
                    </a>
                </div>
                <a href="javascript:void(0);" id="toggle_btn">
                    <i class="fas fa-bars"></i>
                </a>
                <div class="top-nav-search">
                    <form>
                        <input type="text" class="form-control" placeholder="Search here">
                        <button class="btn" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                <a class="mobile_btn" id="mobile_btn">
                    <i class="fas fa-bars"></i>
                </a>
                <ul class="nav nav-tabs user-menu">
                    <li class="nav-item dropdown has-arrow main-drop">
                        <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
                            <span class="user-img">
                                <img src="{% static 'img/profiles/avatar-01.jpg' %}" alt="">
                                <span class="status online"></span>
                            </span>
                            <span>Admin</span>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="profile.html"><i class="material-icons">person</i>&nbsp;Profile</a>
                            <a class="dropdown-item" href="settings.html"><i class="material-icons">settings</i>&nbsp;Settings</a>
                            <a class="dropdown-item" href="{% url 'adminapp:adminlogout' %}"><i class="material-icons">power_settings_new</i>&nbsp;Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="sidebar" id="sidebar">
                <div class="sidebar-inner slimscroll">
                    <div id="sidebar-menu" class="sidebar-menu">
                        <ul>
                            <li class="menu-title">
                                <span>Main</span>
                            </li>
                            <li {% if is_adminhome %} class="active"{% endif %}>
                                <a href="{% url 'adminapp:adminhome' %}"><i class="fa fa-th"></i> <span>Dashboard</span></a>
                            </li>
                            <li {% if is_branchdetails %} class="active"
                                {% elif is_addbranch %} class="active"
                                {% elif is_editbranch %} class="active"
                                {% endif %}
                                >
                                <a href="{% url 'adminapp:branchdetails' %}"><i class="fa fa-building"></i>
                                <span>Branch</span></a>
                            </li>
                            <li {% if is_staffdetails %} class="active"{% endif %}
                                {% if is_addstaff %} class="active"{% endif %}>
                                <a href="{% url 'adminapp:staffdetails' %}"><i class="fa fa-users"></i>
                                <span>Staff</span></a>
                            </li>
                            <li {% if is_transfer %} class="active"{% endif %}>
                                <a href="{% url 'adminapp:transfer' %}"><i class="fa fa-user-plus"></i> <span>Transfer</span></a>
                            </li>
                            <li {% if is_stock %} class="active"{% endif %}
                                {% if is_stocklist %} class="active"{% endif %}>
                                <a href="{% url 'adminapp:stock' %}"><i class="fas fa-shopping-cart"></i>
                                <span>Stock</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
        <!-- index -->
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/feather.min.js' %}"></script>
        <script src="{% static 'plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'plugins/apexchart/apexcharts.min.js' %}"></script>
        <script src="{% static 'plugins/apexchart/chart-data.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- endindex -->
        <!-- home -->
        <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'plugins/datatables/datatables.min.js' %}"></script>
        <!-- datepicker -->
        <script src="{% static 'plugins/moment/moment.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
        <script>
      // datatable
        if ($('.datatable').length > 0) {
            $('.datatable').DataTable({
                language: {
                    search: '<i class="fas fa-search"></i>',
                    searchPlaceholder: "Search"
                }
            });
        }
        // end datatable

        
            if($('.datetimepicker').length > 0 ){
                $('.datetimepicker').datetimepicker({
                    format: 'DD-MM-YYYY',
                    icons: {
                        up: "fas fa-angle-up",
                        down: "fas fa-angle-down",
                        next: 'fas fa-angle-right',
                        previous: 'fas fa-angle-left'
                    }
                });
            }

        //    toggle
        $(document).on('click', '#toggle_btn', function () {
            if ($('body').hasClass('mini-sidebar')) {
                $('body').removeClass('mini-sidebar');
                $('.subdrop + ul').slideDown();
            } else {
                $('body').addClass('mini-sidebar');
                $('.subdrop + ul').slideUp();
            }
            setTimeout(function () {
                mA.redraw();
                mL.redraw();
            }, 300);
            return false;
        });
        

        // filters
        $(document).on('click', '#filter_search', function () {
            $('#filter_inputs').slideToggle("slow");
        });

        
        
        </script>
    </body>
</html>
