{% extends "master.html" %}

{% block content %}
{% load static %}

 
<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Income</h3>
                    <ul class="breadcrumb">
                        <li class=""><a href="{% url 'branch:branchhome' %}">Dashboard /</a></li>
                        <li class="breadcrumb-item active">Income</li>
                    </ul>
                </div>
                <div class="col-auto">
                    <a href="{% url 'branch:addincome' %}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Income
                    </a>
                </div>
            </div>
        </div>


        <div id="" class="card filter-card">
            <div class="card-body pb-0">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>From</label>
                            <div class="cal-icon">
                                <input class="form-control datetimepicker" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>To</label>
                            <div class="cal-icon">
                                <input class="form-control datetimepicker" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-center table-hover datatable">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Category</th>
                                        <th>Date</th>
                                        <th>From</th>
                                        <th>Amount</th>
                                        <th>Notes</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in income %}
                                    <tr>
                                        <td>{{i.category}}</td>
                                        <td>{{i.date}}</td>
                                        <td>
                                            <h2 class="table-avatar">
                                                 {{i.fromperson}}
                                            </h2>
                                        </td>
                                        <td>{{i.amount}}</td>
                                        <td>{{i.criteria}}</td>
                                        
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
