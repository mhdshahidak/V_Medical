{% extends "master.html" %}
{% block content %}
{% load static %}



<div class="page-wrapper">
    <div class="content container-fluid">

        <!-- <div class="col-md-6">

                </div>
                <div class="card-body">

        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">
                        Edit Staff Details
                    </h3>
                    <ul class="breadcrumb">
                        <li class="">
                            <a href="{% url 'branch:branchhome' %}">
                                Dahboard /
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'branch:staff' %}">
                                Staff /
                            </a>
                        </li>
                        <li class="breadcrumb-item active">
                            Edit Add Staff
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="#" method="POST">
                            {% csrf_token %}
                            <h4 class="card-title">
                                Basic Info
                            </h4>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>
                                            Name
                                        </label>
                                        <input type="text" class="form-control" name="name" value="{{editstaff.staff.name}}">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Email
                                        </label>
                                        <input type="email" class="form-control" name="email"
                                            value="{{editstaff.staff.email}}">
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>
                                            Staff ID
                                        </label>
                                        <input type="text" class="form-control" name="id"
                                            value="{{editstaff.staff.staff_id}}" style="border: 0;background-color: white;" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Phone
                                        </label>
                                        <input type="text" class="form-control" name="phone"
                                            value="{{editstaff.staff.phone}}">
                                    </div>
                                </div>
                            </div>
                            <h4 class="card-title mt-4">
                                Address
                            </h4>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>
                                            Place
                                        </label>
                                        <input type="text" class="form-control" name="place"
                                            value="{{editstaff.staff.place}}">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            State
                                        </label>
                                        <input type="text" class="form-control" name="state"
                                            value="{{editstaff.staff.state}}">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Address
                                        </label>
                                        <textarea rows="5" cols="5" class="form-control" placeholder="Enter Address"
                                            name="address">{{editstaff.staff.address}}</textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <!-- <div class="form-group">
                                        <label>
                                            City
                                        </label>
                                        <input type="text" class="form-control" value="{{editstaff.staff.}}">
                                        
                                    </div> -->
                                    <div class="form-group">
                                        <label>
                                            Pincode
                                        </label>
                                        <input type="text" class="form-control" name="pincode"
                                            value="{{editstaff.staff.pincode}}">
                                    </div>

                                </div>
                            </div>
                        <h4 class="card-title mt-4">
                            Branch Address
                        </h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Branch Name:
                                    </label>
                                    <input type="text" class="form-control" name="branchname" style="border: 0;background-color: white;"
                                        value="{{editstaff.staff.branch.branch_name}}" disabled>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Branch ID:
                                    </label>
                                    <input type="text" class="form-control" name="branchid" style="border: 0;background-color: white;"
                                        value="{{editstaff.staff.branch.branch_id}}" disabled>
                                </div>
                            </div>
                        </div>

                        <h4 class="card-title mt-4">Joining Details</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Joined Date:</label>
                                           
                                            <input class="form-control " type="text" name="date" value="{{editstaff.staff.date}}" disabled style="border: 0;background-color: white;">
                                            
                                        </div>
                                    </div>
                                </div>

                                <h4 class="card-title mt-4">Bank Details</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Holder Name</label>
                                            <input type="text" class="form-control" name="hname" value="{{editstaff.holder_name}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Branch</label>
                                            <input type="text" class="form-control" name="branchname" value="{{editstaff.branch}}">
                                        </div>
                                        <div class="form-group">
                                            <label>IFSC</label>
                                            <input type="text" class="form-control" name="ifsc" value="{{editstaff.ifsc}}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Bank Name</label>
                                            <input type="text" class="form-control" name="bname" value="{{editstaff.bank_name}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Account Number</label>
                                            <input type="text" class="form-control" name="accnum" value="{{editstaff.account_number}}">
                                        </div>
                                    </div>
                                </div>


                        <!-- <h4 class="card-title mt-4">
                            Joining Details
                        </h4>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Date:
                                    </label>
                                    <input class="form-control" type="date" name="date" value="{{editstaff.date}}">
                                </div>
                            </div>
                        </div> -->
                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
