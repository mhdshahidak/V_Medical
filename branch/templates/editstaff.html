{% extends "master.html" %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">
                        Edit Staff Details
                    </h3>
                    <ul class="breadcrumb">
                        <li class="">
                            <a href="{% url 'branch:branchhome' %}">
                                Dahboard /
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'branch:staff' %}">
                                Staff /
                            </a>
                        </li>
                        <li class="breadcrumb-item active">
                            Edit Add Staff
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="#" method="POST">
                            {% csrf_token %}
                            <h4 class="card-title">
                                Basic Info
                            </h4>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>
                                            Name
                                        </label>
                                        <input type="text" class="form-control" name="name" value="{{editstaff.name}}">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Email
                                        </label>
                                        <input type="email" class="form-control" name="email"
                                            value="{{editstaff.email}}">
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>
                                            Staff ID
                                        </label>
                                        <input type="text" class="form-control" name="id"
                                            value="{{editstaff.staff_id}}">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Phone
                                        </label>
                                        <input type="text" class="form-control" name="phone"
                                            value="{{editstaff.phone}}">
                                    </div>
                                </div>
                            </div>
                            <h4 class="card-title mt-4">
                                Address
                            </h4>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>
                                            Place
                                        </label>
                                        <input type="text" class="form-control" name="place"
                                            value="{{editstaff.place}}">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            State
                                        </label>
                                        <input type="text" class="form-control" name="state"
                                            value="{{editstaff.state}}">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Address
                                        </label>
                                        <textarea rows="5" cols="5" class="form-control" placeholder="Enter Address"
                                            name="address"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>
                                            City
                                        </label>
                                        <select class="select cal-icon form-control" name="city">
                                            <option>malappuram</option>
                                            <option>Calicut</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Pincode
                                        </label>
                                        <input type="text" class="form-control" name="pincode"
                                            value="{{editstaff.pincode}}">
                                    </div>

                                </div>
                            </div>
                        <h4 class="card-title mt-4">
                            Branch Address
                        </h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Branch Name:
                                    </label>
                                    <input type="text" class="form-control" name="branchname"
                                        value="{{editstaff.branch.branch_name}}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Branch ID:
                                    </label>
                                    <input type="text" class="form-control" name="branchid"
                                        value="{{editstaff.branch.branch_id}}">
                                </div>
                            </div>
                        </div>


                        <!-- <h4 class="card-title mt-4">
                            Joining Details
                        </h4>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Date:
                                    </label>
                                    <input class="form-control" type="date" name="date" value="{{editstaff.date}}">
                                </div>
                            </div>
                        </div> -->
                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
