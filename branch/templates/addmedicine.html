{% extends "master.html" %}
{% block content %}

{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">

        {% if status == 1 %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            Successfully added the <strong> Medicine</strong>
        </div>
        {% endif %}

        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">
                        Add Product
                    </h3>
                    <ul class="breadcrumb">
                        <li class="">
                            <a href="{% url 'branch:branchhome' %}">Dashboard /</a>
                        </li>
                        <li class="">
                            <a href="{% url 'branch:products' %}">Products /</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Products
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">
                            Basic Info
                        </h4>
                        <form action="#" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>
                                            Medicine name
                                        </label>
                                        <input type="text" class="form-control" name="name"
                                            style="text-transform: uppercase;">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Purchase Cost
                                        </label>
                                        <input type="number" class="form-control" name="pcost">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Quantity
                                        </label>
                                        <input type="text" class="form-control" name="quantity">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Description
                                        </label>
                                        <input type="text" class="form-control" name="description">
                                    </div>
                                    <div class="form-group">
                                        <p>
                                            {{msg}}
                                        </p>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>
                                            Medicine ID
                                        </label>
                                        <input type="text" class="form-control" name="mid">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Selling cost
                                        </label>
                                        <input type="number" class="form-control" name="scost">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Purchase Date
                                        </label>
                                        <input type="date" class="form-control" name="pdate">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Expiry Date
                                        </label>
                                        <input type="date" class="form-control" name="edate">
                                    </div>
                                </div>
                            </div>
                            <div class="text-end mt-4">
                                <button type="submit" class="btn btn-primary">
                                    Add Medicine
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    
    // toggle
    $(document).on('click', '#toggle_btn', function () {
        if ($('body').hasClass('mini-sidebar')) {
            $('body').removeClass('mini-sidebar');
            $('.subdrop + ul').slideDown();
        } else {
            $('body').addClass('mini-sidebar');
            $('.subdrop + ul').slideUp();
        }
        setTimeout(function () {
            mA.redraw();
            mL.redraw();
        }, 300);
        return false;
    });
</script>

{% endblock %}
